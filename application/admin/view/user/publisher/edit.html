<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <!--发布者名称-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    
    <!--性别-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gender')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[gender]',$gender,$row.gender,['class'=>'form-control', 'required'=>''])}
        </div>
    </div>
    
    <!--发布者头像-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" data-rule="required" class="form-control" size="50" name="row[image]" type="text" value="{$row.image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>
    
    <!--个性签名-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bio')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bio" class="form-control" name="row[bio]" type="text" value="{$row.bio|htmlentities}">
        </div>
    </div>
    
    <!--背景图-->
    <div class="form-group">
        <label for="c-background" class="control-label col-xs-12 col-sm-2">{:__('Background')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-background" data-rule="" class="form-control" size="50" name="row[background]" type="text" value="{$row.background}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-background" class="btn btn-danger plupload" data-input-id="c-background" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-background"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-background" class="btn btn-primary fachoose" data-input-id="c-background" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-background"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-background"></ul>
        </div>
    </div>

    <!--    </div>-->

    <!--    </div>-->

    <!--        <input id="c-title" class="form-control" name="row[level]" type="number" placeholder="等级" value="{$row.level|htmlentities}">-->
    <!--    </div>-->
    <!--</div>-->
    
    <!--关注数-->
    <div class="form-group">
        <label for="c-money" class="control-label col-xs-12 col-sm-2">{:__('Guanzhu')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-money" data-rule="required" class="form-control" name="row[guanzhu]" type="number" value="{$row.guanzhu}">
        </div>
    </div>
    
    <!--粉丝数-->
    <div class="form-group">
        <label for="c-money" class="control-label col-xs-12 col-sm-2">{:__('Fensi')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-money" data-rule="required" class="form-control" name="row[fensi]" type="number" value="{$row.fensi}">
        </div>
    </div>
    
    <!--等级-->
    <div class="form-group">
        <label for="c-money" class="control-label col-xs-12 col-sm-2">{:__('Level')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-money" data-rule="required" class="form-control" name="row[level]" type="number" value="{$row.level}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
