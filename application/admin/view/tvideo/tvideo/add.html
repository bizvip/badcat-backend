<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text">
        </div>
    </div>
    <!--封面-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-video_image" data-rule="required" class="form-control" size="50" name="row[video_image]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-video_image" class="btn btn-danger plupload" data-input-id="c-video_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-video_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-video_image" class="btn btn-primary fachoose" data-input-id="c-video_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-video_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-video_image"></ul>
        </div>
    </div>
    <!--视频流链接-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-video_url" data-rule="required" class="form-control" name="row[video_url]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <!--上传-->
                    <span><button type="button" id="plupload-video_url" class="btn btn-danger plupload" data-input-id="c-video_url" data-mimetype="mp4" data-multiple="false" data-preview-id="p-video_url"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <!--选择-->
                    <span><button type="button" id="fachoose-video_url" class="btn btn-primary fachoose" data-input-id="c-video_url" data-mimetype="mp4/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-video_url"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-video_url"></ul>
        </div>
    </div>
    <!--点赞数-->
    <!--<div class="form-group">-->
    <!--    <label class="control-label col-xs-12 col-sm-2">{:__('Thumbs')}:</label>-->
    <!--    <div class="col-xs-12 col-sm-8">-->
    <!--        <input id="c-thumbs" data-rule="required" class="form-control" name="row[thumbs]" type="number">-->
    <!--    </div>-->
    <!--</div>-->
    <!--评论数-->
    <!--<div class="form-group">-->
    <!--    <label class="control-label col-xs-12 col-sm-2">{:__('Comment')}:</label>-->
    <!--    <div class="col-xs-12 col-sm-8">-->
    <!--        <input id="c-comment" data-rule="required" class="form-control" name="row[comment]" type="number">-->
    <!--    </div>-->
    <!--</div>-->
    
    <!--发布时间-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">添加评论</label>
        <div class="col-xs-12 col-sm-9">
            <dl class="fieldlist skuAdd" data-name="skus" data-template="testtpl">
                <dd>
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i>
                    {:__('Append')}</a></dd>
            </dl>
            <div>
            </div>
            <!--定义模板-->
            <script type="text/javascript" id="testtpl">
				<dd class="form-inline">
					<input type="text" name="comments[]" class="form-control" value="" size="10" placeholder="评论内容">
					</span>
					</div>
					<span class="msg-box n-right" for="t-image"></span>
					</div>
					<span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span> <span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
				</dd>
            </script>
        </div>
    </div>    
    <!--添加规格结束-->
    
    <!--默认自动输入通过状态为1（通过）-->
    <input id="c-class" data-rule="required" class="form-control" name="row[tong]" type="hidden" value="1">
    <!--自动输入分类为0（短文）-->
    <input id="c-class" data-rule="required" class="form-control" name="row[class]" type="hidden" value="0">
    <!--自动输入状态为1（后台）-->
    <input id="c-class" data-rule="required" class="form-control" name="row[status]" type="hidden" value="1">
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<style>
    .fieldlist dd input:first-child {
        width: 368px;
    }
</style>
