    <!--标题-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <!--封面-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-video_image" data-rule="required" class="form-control" size="50" name="row[video_image]" type="text" value="{$row.video_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-video_image" class="btn btn-danger plupload" data-input-id="c-video_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-video_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-video_image" class="btn btn-primary fachoose" data-input-id="c-video_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-video_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-video_image"></ul>
        </div>
    </div>
    <!--视频流链接-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-video_url" data-rule="required" class="form-control" name="row[video_url]" type="text" value="{$row.video_url|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <!--上传-->
                    <span><button type="button" id="plupload-video_url" class="btn btn-danger plupload" data-input-id="c-video_url" data-mimetype="mp4" data-multiple="false" data-preview-id="p-video_url"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <!--选择-->
                    <span><button type="button" id="fachoose-video_url" class="btn btn-primary fachoose" data-input-id="c-video_url" data-mimetype="mp4/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-video_url"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-video_url"></ul>
        </div>
    </div>
    <!--点赞数/评论数-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('点赞/评论')}:</label>
        <div class="col-xs-6 col-sm-3">
            <input id="c-thumbs" class="form-control" name="row[thumbs]" type="text" placeholder="点赞数" value="{$row.thumbs|htmlentities}">
        </div>
        <div class="col-xs-6 col-sm-3">
            <input id="c-comment" class="form-control" name="row[comment]" type="text" placeholder="评论数" value="{$row.comment|htmlentities}">
        </div>
    </div>
    <!--发布时间-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
