<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <!--标题-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text"
                value="{$row.title|htmlentities}">
        </div>
    </div>
    
    <!--问题图片-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ask_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-ask_image" class="form-control" size="50" name="row[ask_image]" type="text" value="{$row.ask_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-ask_image" class="btn btn-danger plupload" data-input-id="c-ask_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-ask_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-ask_image" class="btn btn-primary fachoose" data-input-id="c-ask_image" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-ask_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-ask_image"></ul>
        </div>
    </div>
    
    <!--问题内容-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ask_text')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!--编辑器-->
            <textarea id="c-ask_text" class="form-control editor" rows="5" name="row[ask_text]"
                cols="50">{$row.ask_text|htmlentities}</textarea>
            <!--<textarea id="c-content" data-rule="required" class="form-control" name="row[content]"></textarea>-->
        </div>
    </div>
