<form id="addcard-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">会员卡:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('cardid', $belong, null, ['class'=>'form-control', 'required'=>''])}
        </div>
    </div>
    <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">图片:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input id="c-images" data-rule="required" class="form-control" size="50" name="picurl" type="text" value="0">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                        <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                    </div>
                    <span class="msg-box n-right" for="c-images"></span>
                </div>
                <ul class="row list-inline plupload-preview" id="p-images"></ul>
            </div>
        </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">标题:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" step="0.01" name="title" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">描述:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-miaoshu" class="form-control" step="0.01" name="miaoshu" type="text">
        </div>
    </div>
    <!--div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">金币价格:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mone" class="form-control" step="0.01" name="mone" type="text">
        </div>
    </div-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">价格:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-yue" class="form-control" step="0.01" name="yue" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">积分:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-jifen" class="form-control" step="0.01" name="jifen" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
