<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">商品图片:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input id="c-images" data-rule="required" class="form-control" size="50" name="row[picurl]" type="text" value="{$row.picurl|htmlentities}">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-images" class="btn btn-danger plupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                        <span><button type="button" id="fachoose-images" class="btn btn-primary fachoose" data-input-id="c-images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                    </div>
                    <span class="msg-box n-right" for="c-images"></span>
                </div>
                <ul class="row list-inline plupload-preview" id="p-images"></ul>
            </div>
        </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">标题:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" step="0.01" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    
    
    {if $row.type==1}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">描述:</label>
        <div class="col-xs-12 col-sm-8">
            <!--<input id="c-miaoshu" class="form-control" step="0.01" name="row[miaoshu]" type="text" value="{$row.miaoshu|htmlentities}">-->
            <textarea id="c-content" class="form-control editor" rows="5" name="row[miaoshu]" cols="50">{$row.miaoshu|htmlentities}</textarea>
        </div>
    </div>
    {else}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" for="c-editor">描述:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" rows="5" name="row[miaoshu]" cols="50">{$row.miaoshu|htmlentities}</textarea>
        </div>
    </div>

    {/if}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">价格:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-yue" class="form-control" step="0.01" name="row[yue]" type="text" value="{$row.yue|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">积分:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-jifen" class="form-control" step="0.01" name="row[jifen]" type="text" value="{$row.jifen|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
