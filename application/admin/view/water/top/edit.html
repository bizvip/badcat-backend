<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <!--文章类型-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('List')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-list" class="form-control selectpicker" name="row[list]">
                {foreach name="listList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.list"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    
    <!--文章id-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Waterid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-waterid" class="form-control" name="row[waterid]" type="number" value="{$row.waterid|htmlentities}">
        </div>
    </div>
    
    <!--添加时间-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time}">
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
