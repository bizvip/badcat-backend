<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <!--标题-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text"
                value="{$row.title|htmlentities}">
        </div>
    </div>
    
    <!--收费方式/状态-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Istoll')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[istoll]',$istoll,$row.istoll,['class'=>'form-control', 'required'=>''])}
        </div>
    </div>

    <div class="form-group">

        <div class="col-xs-7 col-sm-4">
        <input id="c-class" data-rule="required" data-multiple="true" data-max-select-limit="2" data-order-by="id" data-source="water/Waterclass" class="form-control selectpage" name="row[class]" type="text" value="{$row.class|htmlentities}">
        </div>
        <div class="col-xs-5 col-sm-4">
            {:build_select('row[label]',$label,$row.label,['label'=>'form-control', 'required'=>''])}

    <!--封面图-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Qia_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-qia_image" data-rule="required" class="form-control" size="50" name="row[qia_image]"
                    type="text" value="{$row.qia_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-qia_image" class="btn btn-danger plupload"
                            data-input-id="c-qia_image"
                            data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false"
                            data-preview-id="p-qia_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-qia_image" class="btn btn-primary fachoose"
                            data-input-id="c-qia_image" data-mimetype="image/*" data-multiple="false"><i
                                class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-qia_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-qia_image"></ul>
        </div>
    </div>
    
    <!--描述内容-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Introduce')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" rows="5" name="row[introduce]" cols="50">{$row.introduce|htmlentities}</textarea>
        </div>
    </div>

    <!--视频流连接-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Video')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-video" class="form-control" name="row[video]" type="text"
                    value="{$row.video|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <!--上传-->
                    <span><button type="button" id="plupload-video" class="btn btn-danger plupload"
                            data-input-id="c-video" data-mimetype="mp4" data-multiple="false"
                            data-preview-id="p-video"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <!--选择-->
                    <span><button type="button" id="fachoose-video" class="btn btn-primary fachoose"
                            data-input-id="c-video" data-mimetype="mp4/*" data-multiple="false"><i
                                class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-video"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-video"></ul>
        </div>
    </div>

    <!--点赞量/踩数/浏览量/评论数-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('赞/踩/浏览/评论')}:</label>
        <div class="col-xs-3 col-sm-2">
            <input id="c-title" class="form-control" name="row[fabulous]" type="number" placeholder="点赞量"
                value="{$row.fabulous|htmlentities}">
        </div>

        <div class="col-xs-3 col-sm-2">
            <input id="c-title" class="form-control" name="row[stamp]" type="number" placeholder="踩数"
                value="{$row.stamp|htmlentities}">
        </div>

        <div class="col-xs-3 col-sm-2">
            <input id="c-title" class="form-control" name="row[browse]" placeholder="浏览量" type="number"
                value="{$row.browse|htmlentities}">
        </div>

        <div class="col-xs-3 col-sm-2">
            <input id="c-title" class="form-control" name="row[comment]" placeholder="评论数" type="number"
                value="{$row.comment|htmlentities}">
        </div>
    </div>

    <!--添加时间-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss"
                data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
