<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" class="form-control" name="row[code]" type="text" placeholder="生成单个兑换码">
        </div>
    </div>
    
    <!--种类-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Class')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-class" class="form-control selectpicker" name="row[class]">
                {foreach name="classList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    
    <!--使用状态-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('List')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-list" class="form-control selectpicker" name="row[list]">
                {foreach name="listList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">生成条数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-codes" class="form-control" name="tiao" type="text" placeholder="请输入生成条数">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-codes" class="form-control" name="note" type="text">
        </div>
    </div>
        <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><font color="red">说明:</font></label>
       <p>1.单个添加兑换码：兑换码处如果有填写，条数必须填写1，则是添加单个兑换码</p> 

    </div>
        <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
       <p>2.批量生成兑换码：最上边兑换码处不填写，直接填写条数多条，如：10，则是批量生成兑换码</p> 

    </div>
 
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Userid')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-userid" class="form-control" name="row[userid]" type="number">-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
