<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('exchange/exchange/add')}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <!--<a href="javascript:;" class="btn btn-success btn-piadd {:$auth->check('exchange/exchange/piadd')}" title="批量添加" onclick="piliang();" ><i class="fa fa-plus"></i> 批量{:__('Add')}</a>-->
                        <a href="javascript:;" class="btn btn-success btn-edit {:$auth->check('exchange/exchange/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('exchange/exchange/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-import {:$auth->check('exchange/exchange/import')?'':'hide'}" title="{:__('Import')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> {:__('Import')}</a>
                        <!--<a href="javascript:;" class="btn btn-success btn-dctxt {:$auth->check('exchange/exchange/piadd')}" title="导出txt"  ><i class="fa fa-plus"></i> 导出txt</a>-->
                        <!--<a href="javascript:;" class="btn btn-success btn-dcexc {:$auth->check('exchange/exchange/piadd')}" title="倒出excel"  ><i class="fa fa-plus"></i> 倒出excel</a>-->
                        <div class="dropdown btn-group {:$auth->check('exchange/exchange/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>

                        
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('exchange/exchange/edit')}" 
                           data-operate-del="{:$auth->check('exchange/exchange/del')}" 
                           width="100%">
                    </table>
                    
                </div>
            </div>

        </div>
    </div>
    
</div>
